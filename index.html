<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Angry Vacay</title>
  </head>
  <body class="">
    <div class="container">
      <h1>Angry Vacation Log</h1>
      <form id="log">
        <div class="form-group">
          <label for="location">Where was it?!</label>
          <input type="text" id="location" class="form-control">
        </div>
        <div class="form-group">
          <label for="season">What season was it?!</label>
          <select id="season" class="form-control">
            <option>Spring</option>
            <option>Summer</option>
            <option>Autumn</option>
            <option>Winter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="landmark">What landmark did you see?!</label>
          <input type="text" id="landmark" class="form-control">
        </div>
        <div class="form-group">
          <label for="note">Enter a note for cryin' out loud</label>
          <input type="text" id="note" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger">Log it!</button>
      </form>

      <div>
        <div class="col-md-6 col-lg-6">
          <ul id="outputList">

          </ul>
        </div>
      <div class="entry">
        <div class="col-md-6 col-lg-6">
          <h2 class="locationOutput"></h2>
          <ul>
            <li class="locationOutput"></li>
            <li id="seasonOutput"></li>
            <li id="landmarkOutput"></li>
            <li id="noteOutput"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
